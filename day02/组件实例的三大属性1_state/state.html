<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>state</title>
</head>
<body>
	<div id="test"></div>
	<!-- 引入react核心库 -->
	<script type="text/javascript" src="../../day01/js/react.development.js"></script>
	<!-- 引入react-dom -->
	<script type="text/javascript" src="../../day01/js/react-dom.development.js"></script>
	<!-- 引入babel -->
	<script type="text/javascript" src="../../day01/js/babel.min.js"></script>
	
	<script type="text/babel" >
        // 创建组件
        class Weather extends React.Component{
            constructor(...args){
                super(...args)
                this.state = {
                        isHot: true,
                        wind: '风大'
                    }
                
                this.change = this.change.bind(this)
            }
            change(){
                // console.log('1')
                const {isHot} = this.state
                this.setState ({isHot :!isHot})
            }
            render(){
                return <h1 onClick={this.change}>今天天气很{this.state.isHot ? '炎热' : '凉爽'} </h1>
            }
        }
        // 渲染组件
        ReactDOM.render(<Weather/>,document.getElementById('test'))
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>state</title>
</head>
<body>
	<div id="test"></div>
	<!-- 引入react核心库 -->
	<script type="text/javascript" src="../../day01/js/react.development.js"></script>
	<!-- 引入react-dom -->
	<script type="text/javascript" src="../../day01/js/react-dom.development.js"></script>
	<!-- 引入babel -->
	<script type="text/javascript" src="../../day01/js/babel.min.js"></script>
	
	<script type="text/babel" >
        // 创建组件
        class Person extends React.Component{
            render(){
                return (
                    <div>
                        <ul>
                            <li>姓名：</li> 
                            <li>年龄：</li>   
                            <li>性别：</li>
                        </ul>
                    </div>
                )
            }
        }
        // 渲染组件
        ReactDOM.render(<Person/>,document.getElementById('test'))
    </script>
</body>
</html>
